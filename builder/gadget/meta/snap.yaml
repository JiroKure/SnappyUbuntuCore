name: roseapple-pi 
version: 1.0
summary: armhf gadget package for Roseapple-Pi
description: |
    This package contains a simple OEM snappy package for system configuration
type: gadget
architectures:
    - armhf

config:
  ubuntu-core:
    hostname: roseapple-pi   
    services:
        - name: ssh
          enabled: true
    autopilot: false

gadget:
  branding:
    name: Roseapple Pi
  software:
    preinstalled:
        - webdm
  hardware:
    platform: actduino_bubble_gum_sdboot_linux
    architecture: armhf
    partition-layout: minimal
    bootloader: u-boot
    boot-assets:
      files:
        - path: boot-assets/uEnv.txt
      raw-files:
        - path: boot-assets/bootloader.bin
          offset: 2097664 #4097*512
        - path: boot-assets/u-boot.bin
          offset: 3145728 #6144*512
