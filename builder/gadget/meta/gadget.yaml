device-tree: actduino_bubble_gum_sdboot_linux
device-tree-origin: kernel
volumes:
  roseapple-pi:
    schema: mbr
    bootloader: u-boot
    structure:
      - name: Bootstrap
        type: mbr 
        size: 8M
        content:
          - image: bootloader.bin
            offset: 2097664 #4097*512
          - image: u-boot.bin
            offset: 3145728 #6144*512
      - type: 0C
        filesystem: vfat
        filesystem-label: system-boot
        offset: 8388608
        size: 128M
        content:
          - source: uboot.env
            target: uboot.env
